<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOH - DiÃ¡logo Interativo</title>
    <link rel="stylesheet" href="dialogue/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .boh-display {
            margin: 20px;
        }
        
        .expression {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .dialogue-container {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .response-controls, .name-input-area {
            margin: 20px 0;
        }
        
        .control-btn, .name-input-area button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .control-btn:hover, .name-input-area button:hover {
            background: #00ff00;
            color: #000;
        }
        
        #name-input {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: inherit;
        }
        
        .text-red { color: #ff0000; }
        .text-green { color: #00ff00; }
        .text-blue { color: #0088ff; }
        .text-yellow { color: #ffff00; }
        .text-purple { color: #ff00ff; }
        .text-cyan { color: #00ffff; }
        .text-bold { font-weight: bold; }
        
        .static-text, .list-model, .aux-display {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            max-width: 90vw;
            overflow-x: auto;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .sound-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .sound-indicator.active {
            animation: pulse 0.1s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boh-display">
            <div class="expression" id="boh-expression">[ â–€ Â¸ â–€]</div>
            <div class="dialogue-container">
                <span class="dialogue-prefix">â”€â”€â”¤</span>
                <span class="dialogue-text" id="dialogue-text">Clique em qualquer lugar para comeÃ§ar...</span>
                <span class="dialogue-suffix">â”‚</span>
            </div>
        </div>
        
        <div class="static-text" id="static-display" style="display: none;"></div>
        <div class="list-model" id="ascii-display" style="display: none;"></div>
        <div class="aux-display" id="aux-display" style="display: none;"></div>
        
        <div class="response-controls" id="response-controls" style="display: none;">
            <button class="control-btn yes-btn" onclick="sendResponse('s')">
                <span class="text-green">S</span>im
            </button>
            <button class="control-btn no-btn" onclick="sendResponse('n')">
                <span class="text-red">N</span>Ã£o
            </button>
        </div>
        
        <div class="name-input-area" id="name-input-area" style="display: none;">
            <label for="name-input">Digite seu nome aqui:</label>
            <input type="text" id="name-input" maxlength="20" placeholder="Nome" />
            <button onclick="submitName()">Enviar</button>
        </div>
        
        <div class="sound-indicator" id="sound-indicator">ðŸ”Š</div>
        
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <div class="loading-expression">[ â–€ Â¸ â–€]</div>
                <div class="loading-text">Carregando diÃ¡logo do BOH...</div>
            </div>
        </div>
    </div>
    
    <script src="dialogue/js/boh_dialogue.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um clique para ativar Ã¡udio (requisito dos navegadores)
            document.addEventListener('click', function initAudio() {
                document.removeEventListener('click', initAudio);
            });

            // Inicializar diÃ¡logo apÃ³s clique
            document.addEventListener('click', function startDialogue() {
                document.removeEventListener('click', startDialogue);
                if (typeof BOHDialogue !== 'undefined') {
                    window.bohDialogue = new BOHDialogue();
                    window.bohDialogue.start();
                }
            });
        });
        
        // Permitir teclas S/N para respostas
        document.addEventListener('keydown', function(event) {
            const responseControls = document.getElementById('response-controls');
            if (responseControls && responseControls.style.display !== 'none') {
                if (event.key.toLowerCase() === 's') {
                    sendResponse('s');
                } else if (event.key.toLowerCase() === 'n') {
                    sendResponse('n');
                }
            }
        });
    </script>
</body>
</html>
